  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="css/main.css">
    <title>Books Shop</title>
</head>

<body onload="onInit()">

  <header>
    <h1 data-trans="title">Books Shop</h1>      
    <section class="add-book">
      
      <form class="book-form">
        <label for="book-name" data-trans="book-name">Book name: </label>
        <input name="book-name" type="txt" id="book-name" data-trans="book-name" placeholder="Book name" required />
        
        <label for="book-price" data-trans="book-price">Book price:</label>
        <input name="book-price" type="txt" id="book-price" data-trans="book-price" placeholder="Price" required />
        
        <button title="Add Book" class="btn btn-add-guess btn btn-light" onclick="onAddBook(event)" data-trans="add">Add Book</button>           
      </form>
    </section>  
    
    <select onchange="onSetLang(this.value)">
          <option value="en">English</option>
          <option value="he">עברית</option>          
    </select>
  </header>

    <table class="table table-striped">
        <thead>
          <th data-trans="header-id">Id</th>
          <th onclick="onSort('name')"  data-trans="header-title" class="sort">Title</th>
          <th onclick="onSort('price')" data-trans="header-price" class="sort">Price</th>
          <th data-trans="header-rate">Rate</th>
          <th colspan="3" data-trans="header-actions">Actions</th>
        </thead>
        <tbody class="board"></tbody>
      </table>      

    <button class="last-page btn btn-light" onclick="onLastPage()" data-trans="last-page" disabled>Last Page</button>
    <button class="next-page btn btn-light" onclick="onNextPage()" data-trans="next-page">Next Page</button>

    <div class="modal" >
        <h3 ></h3>
        <h4 data-trans="modal-book-cat">Book category: children</h4>
        <h5 data-trans="modal-shoort-desc">Shoort description: </h5>
        <p></p>        
        <p  class="book-link"></p>        
        <button onclick="onCloseModal()" data-trans="close">Close</button>
    </div>  
    
    <script src="js/services/util.service.js"></script>
    <script src="js/i18n-service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/book.service.js"></script>
    <script src="js/book.controller.js"></script>

</body>
</html>
