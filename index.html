<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Books Shop</title>
</head>

<body onload="onInit()">

    <h1>Books Shop</h1>    
    
    <button title="Add Book" onclick="onAddBook()">Add Book</button>           
    <table>
        <thead>
          <th>Id</th>
          <th onclick="onSort('name')">Title</th>
          <th onclick="onSort('price')">Price</th>
          <th>Img URL</th>
          <th>Rate</th>
          <th colspan="3">Actions</th>
        </thead>
        <tbody class="board"></tbody>
      </table>      

    <button class="last-page" onclick="onLastPage()" disabled>Last Page</button>
    <button class="next-page" onclick="onNextPage()">Next Page</button>

    <div class="modal">
        <h3></h3>
        <h4>Book category: <span></span> </h4>
        <h5>Shoort description</h5>
        <p></p>
        <button onclick="onCloseModal()">Close</button>
    </div>
    
    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/book.service.js"></script>
    <script src="js/book.controller.js"></script>

</body>
</html>
